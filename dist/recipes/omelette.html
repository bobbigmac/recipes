<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Simple Omelette</title><meta name="viewport" content="width=device-width,initial-scale=1"></head><body><h1>Simple Omelette</h1>
<pre><code>## Ingredients
- 2 eggs  
- Pinch of salt  
- 1 tbsp butter  

## Instructions
1. Beat eggs with salt.  
2. Melt butter in non‑stick pan.  
3. Pour eggs, cook gently, fold and serve.
</code></pre>
</body></html>
