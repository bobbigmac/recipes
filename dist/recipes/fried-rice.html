<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Fried Rice</title><meta name="viewport" content="width=device-width,initial-scale=1"></head><body><h1>Fried Rice</h1>
<pre><code>## Ingredients
- 2 cups cooked rice (cold)  
- 1 tbsp oil  
- 1 egg, beaten  
- 1 cup mixed veggies  
- 2 tbsp soy sauce  

## Instructions
1. Scramble egg; set aside.  
2. Stir‑fry veggies; add rice, soy sauce, egg.  
3. Heat through, serve hot.
</code></pre>
</body></html>
