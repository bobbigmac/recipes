<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Simple Omelette</title><meta name="viewport" content="width=device-width,initial-scale=1"></head><body><h1>Simple Omelette</h1><div class="recipe-content">
          <div class="ingredients-section">
            <h2>Ingredients</h2>
            <ul><li>2 eggs</li><li>Pinch of salt</li><li>1 tbsp butter</li></ul>
          </div>
        
           <div class="instructions-section">
             <h2>Instructions</h2>
             <ol><li>Beat eggs with salt.</li><li>Melt butter in non‑stick pan.</li><li>Pour eggs, cook gently, fold and serve.</li></ol>
           </div>
         </div></body></html>
