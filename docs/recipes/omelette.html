<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Simple Omelette</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="../style.css"></head><body><header><h1><a href="/">Recipes</a></h1><input type="search" id="filter" placeholder="Filter recipes…"/></header><aside id="list"></aside><main id="content"><h1>Simple Omelette</h1><div class="recipe-content">
          <div class="ingredients-section">
            <h2>Ingredients</h2>
            <ul><li>2 eggs</li><li>Pinch of salt</li><li>1 tbsp butter</li></ul>
          </div>
        
           <div class="instructions-section">
             <h2>Instructions</h2>
             <ol><li>Beat eggs with salt.</li><li>Melt butter in non‑stick pan.</li><li>Pour eggs, cook gently, fold and serve.</li></ol>
