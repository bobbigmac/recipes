<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Fried Rice</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="../style.css"></head><body><header><h1><a href="/">Recipes</a></h1><input type="search" id="filter" placeholder="Filter recipes…"/></header><aside id="list"></aside><main id="content"><h1>Fried Rice</h1><div class="recipe-content">
          <div class="ingredients-section">
            <h2>Ingredients</h2>
            <ul><li>2 cups cooked rice (cold)</li><li>1 tbsp oil</li><li>1 egg, beaten</li><li>1 cup mixed veggies</li><li>2 tbsp soy sauce</li></ul>
          </div>
        
           <div class="instructions-section">
             <h2>Instructions</h2>
             <ol><li>Scramble egg; set aside.</li><li>Stir‑fry veggies; add rice, soy sauce, egg.</li><li>Heat through, serve hot.</li></ol>
           </div>
         </div></main><script type="module" src="../app.js"></script></body></html>
