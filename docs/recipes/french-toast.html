<!doctype html><html lang="en"><head><meta charset="utf-8"><title>French Toast</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="../style.css"></head><body><header><h1><a href="/">Recipes</a></h1><input type="search" id="filter" placeholder="Filter recipes…"/></header><aside id="list"></aside><main id="content"><h1>French Toast</h1><div class="recipe-content">
          <div class="ingredients-section">
            <h2>Ingredients</h2>
            <ul><li>2 slices bread</li><li>1 egg</li><li>¼ cup milk</li><li>Pinch cinnamon</li><li>Butter for frying</li></ul>
          </div>
        
           <div class="instructions-section">
             <h2>Instructions</h2>
             <ol><li>Whisk egg, milk, cinnamon.</li><li>Dip bread; fry both sides in butter until golden.</li></ol>
           </div>
         </div></main><script type="module" src="../app.js"></script></body></html>
