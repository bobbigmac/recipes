<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Tomato Soup</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="../style.css"></head><body><header><h1><a href="/">Recipes</a></h1><input type="search" id="filter" placeholder="Filter recipes…"/></header><aside id="list"></aside><main id="content"><h1>Tomato Soup</h1><div class="recipe-content">
          <div class="ingredients-section">
            <h2>Ingredients</h2>
            <ul><li>2 tbsp olive oil</li><li>1 onion, diced</li><li>2 cloves garlic, minced</li><li>800 g canned tomatoes</li><li>500 ml vegetable stock</li><li>Salt & pepper</li></ul>
          </div>
        
           <div class="instructions-section">
             <h2>Instructions</h2>
             <ol><li>Sauté onion & garlic.</li><li>Add tomatoes & stock; simmer 15 min.</li><li>Blend smooth; season.</li></ol>
           </div>
         </div></main><script type="module" src="../app.js"></script></body></html>
