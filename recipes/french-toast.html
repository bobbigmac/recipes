<!doctype html><html lang="en"><head><meta charset="utf-8"><title>French Toast</title><meta name="viewport" content="width=device-width,initial-scale=1"></head><body><h1>French Toast</h1>
<pre><code>## Ingredients
- 2 slices bread  
- 1 egg  
- ¼ cup milk  
- Pinch cinnamon  
- Butter for frying  

## Instructions
1. Whisk egg, milk, cinnamon.  
2. Dip bread; fry both sides in butter until golden.
</code></pre>
</body></html>
