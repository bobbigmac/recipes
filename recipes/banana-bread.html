<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Banana Bread</title><meta name="viewport" content="width=device-width,initial-scale=1"></head><body><h1>Banana Bread</h1>
<pre><code>## Ingredients
- 3 ripe bananas, mashed  
- ½ cup melted butter  
- 1 cup sugar  
- 1 egg  
- 1 tsp vanilla  
- 1 tsp baking soda  
- 1 ½ cups flour  

## Instructions
1. Mix wet ingredients.  
2. Fold in dry; pour into loaf tin.  
3. Bake 175 °C 55‑60 min.
</code></pre>
</body></html>
