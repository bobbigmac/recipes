<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Tomato Soup</title><meta name="viewport" content="width=device-width,initial-scale=1"></head><body><h1>Tomato Soup</h1>
<pre><code>## Ingredients
- 2 tbsp olive oil  
- 1 onion, diced  
- 2 cloves garlic, minced  
- 800 g canned tomatoes  
- 500 ml vegetable stock  
- Salt &amp; pepper  

## Instructions
1. Sauté onion &amp; garlic.  
2. Add tomatoes &amp; stock; simmer 15 min.  
3. Blend smooth; season.
</code></pre>
</body></html>
